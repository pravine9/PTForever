<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Quiz - PTForever</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" onclick="toggleSidebar()">â˜°</button>

    <!-- Left Sidebar -->
    <aside class="sidebar" id="sidebar">
        <!-- Sidebar content loaded by shared.js -->
    </aside>

    <main class="container">
        <div id="quizStart" class="whiteboard-container">
            <div class="game-controls">
                <h2>Happy 25th Birthday, Thuvaraha! ðŸŽ‰</h2>
                <p class="subtitle">Let's see how well you know our story...</p>
                <div class="btn-group">
                    <button onclick="startQuiz()" class="btn-primary">Start Quiz</button>
                </div>
            </div>
        </div>

        <div id="quizContainer" class="quiz-container" style="display: none;">
            <div class="quiz-progress">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p class="progress-text">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></p>
            </div>

            <div id="questionContainer" class="question-container">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-navigation">
                <button id="nextBtn" onclick="nextQuestion()" class="btn-primary" style="display: none;">Next</button>
            </div>
        </div>

        <div id="quizResults" class="whiteboard-container" style="display: none;">
            <div class="game-controls">
                <h2>Quiz Complete!</h2>
                <div class="score-display">
                    <p class="score">Your Score: <span id="finalScore">0</span>/<span id="totalScore">0</span></p>
                    <div id="unlockContent"></div>
                </div>
                <div class="btn-group">
                    <button onclick="restartQuiz()" class="btn-secondary">Try Again</button>
                    <a href="index.html" class="btn-primary">Back to Memories</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/quiz.js"></script>
    <script>
        // Initialize sidebar with active page indicator
        initializeSidebar('quiz');
    </script>
</body>
</html>
