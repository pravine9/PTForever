<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Our Forever Timeline</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" onclick="toggleSidebar()">☰</button>

    <!-- Left Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">P&T Forever ∞</h1>
            <p class="sidebar-subtitle">Our Story, Our Memories</p>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Navigation</div>
                <a href="index.html" class="nav-item">📖 All Memories</a>
                <a href="gallery.html" class="nav-item active">📸 Photo Gallery</a>
                <a href="quiz.html" class="nav-item">🎯 Birthday Quiz</a>
                <a href="favorites-quiz.html" class="nav-item">💝 Favorites Quiz</a>
                <a href="whiteboard-game.html" class="nav-item">🎲 Whiteboard Game</a>
            </div>            
            <div class="nav-section timeline-nav">
                <button class="timeline-toggle" onclick="toggleTimeline()">
                    <span>⏱️ Timeline</span>
                    <span class="timeline-arrow">▶</span>
                </button>
                <div class="timeline-dates" id="timelineDates">
                    <!-- Timeline dates will be populated here -->
                </div>
            </div>
        </nav>
        
        <div class="sidebar-footer">
            Est. October 2024 💕
        </div>
    </aside>

    <main class="container">
        <header class="page-header">
            <h2>Our Photo Gallery</h2>
            <p class="subtitle">All our beautiful moments in one place</p>
        </header>

        <div class="filter-section">
            <div id="galleryStats" class="gallery-stats"></div>
            <button class="tag active" data-tag="all" onclick="filterGalleryByTag('all', this)">All</button>
            <div id="galleryFilterTags"></div>
        </div>

        <div id="gallery" class="photo-gallery">
            <!-- Photos will be loaded here -->
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
