<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Our Forever Timeline</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" onclick="toggleSidebar()">â˜°</button>

    <!-- Left Sidebar -->
    <aside class="sidebar" id="sidebar">
        <!-- Sidebar content loaded by shared.js -->
    </aside>

    <main class="container">
        <header class="page-header">
            <h2>Our Photo Gallery</h2>
            <p class="subtitle">All our beautiful moments in one place</p>
        </header>

        <div class="filter-section">
            <div id="galleryStats" class="gallery-stats"></div>
            <button class="tag active" data-tag="all" onclick="filterGalleryByTag('all', this)">All</button>
            <div id="galleryFilterTags"></div>
        </div>

        <div id="gallery" class="photo-gallery">
            <!-- Photos will be loaded here -->
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/gallery.js"></script>
    <script>
        // Initialize sidebar with active page indicator
        initializeSidebar('gallery');
    </script>
</body>
</html>
